<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="Users" class="text">
        </div>
    </div>
    <div class="chat__main">
        <p id="out">Welcome to chat app</p>
        <ol id="message" style="list-style-type: square;" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" id="nm" name="name2" autofocus> <input type="text" id="msg" name="message" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id='send-l'>Send Location</button>
        </div>

        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>

    <script src="/js/index.js">

    </script>
</body>

</html>
